<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <hr>
    <label for="amount">Enter amount</label>
    <input type="number" id="amount" class="from-amount" placeholder="Enter Amount" />
    <select id="fromCurrency" class="from-currency"></select>
    <a href="#" class="btn-exchange"><i class="fa-solid fa-arrows-rotate"></i></a>
    <select id="toCurrency" class="to-currency"></select>
    <button class="btn-convert">Convert</button>
    <div id="result">
      <label for="convertedAmount">Converted Amount:</label>
      <input type="text" id="convertedAmount" class="to-amount" readonly />
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
